<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Écologie & Pollution Plastique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="quiz-container">
  <h1>Quiz : Écologie et Pollution Plastique</h1>
  <div id="question-container">
    <p id="question"></p>
    <div id="answer-buttons"></div>
  </div>
  <div id="results-container" class="hidden">
    <h2 id="result"></h2>
    <p>Vous avez obtenu <span id="score"></span> bonnes réponses sur <span id="total-questions"></span> questions.</p>
    <button onclick="restartQuiz()">Recommencer le quiz</button>
  </div>
</div>

<div id="popup-container" class="popup-hidden" style="display: none">
  <div id="popup-content">
    <p id="answer-result" style="font-weight: bold; font-size: 20px;"></p>
    <p id="popup-text"></p>
    <button id="close-popup">Fermer</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
